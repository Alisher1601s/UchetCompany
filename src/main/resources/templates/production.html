<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Производство продукции</title>
    <style>
    td a{
	text-decoration:none;
	color:black;
}
    table {
font-family: "Lucida Sans Unicode", "Lucida Grande", Sans-Serif;
text-align: center;
border-collapse: collapse;
border-spacing: 5px;
background: #E1E3E0;
border-radius: 20px;
margin: 5% auto;
}
th {
font-size: 22px;
font-weight: 300;
padding: 12px 10px;
border-bottom: 2px solid #F56433;
color: #F56433;
}
tbody tr:nth-child(2) {
border-bottom: 2px solid #F56433;
}
td {
padding: 10px;
color: #8D8173;
}
    </style>
</head>
<body>
<table>
		<tr>
			<th>Дата</th>
			<th>Количество</th>
			<th>Сумма</th>
			<th>Сотрудник</th>
			<th>Продукт</th>
		</tr>
		<div th:each="budget : ${production}">
		<tr>
			<td><p  th:text="${budget.getDate()}"> </p></td>
			<td><p  th:text="${budget.getKolvo()}"> </p></td>
			<td><p  th:text="${budget.getSumma()}"> </p></td>
			<td><p  th:text="${budget.getSotrudnik().getFio()}"> </p></td>
			<td><p  th:text="${budget.getProduct().getName()}"> </p></td>
			
		</tr>
	</div>
	</table>
	</br>
	<a href="/production/new">Добавить</a>
<a href="/main">Главная страница</a>
</body>
</html>
