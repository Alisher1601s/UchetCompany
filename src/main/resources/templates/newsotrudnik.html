<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New edinica</title>
</head>
<body>

<form th:method="POST" th:action="@{/Sotrudniki}" th:object="${sotrudnik}">
<label for ="id">Enter id:</label>
<input type="text" th:field="*{id}" id="id"/>
</br>
    <label for="fio">Enter fio: </label>
    <input type="text" th:field="*{fio}" id="fio"/>
    <br/>
    <label for="adres">Enter adress:</label>
    <input type="text" th:field="*{adres}" id="adres"/>
    </br>  
     <label for="oklad">Enter oklad:</label>
    <input type="text" th:field="*{oklad}" id="oklad"/>
    </br>
    <label for="phone">Enter phone:</label>
    <input type="text" th:field="*{phone}" id="phone"/>
    </br>
    <label for="edin">Enter doljnost:</label> 
    <select id="edin" th:field="*{doljnost}">
            <option th:each="user : ${doljnost}"
                    th:text="${user.getName()}"
                    th:value="${user.getId()}">
        </select>
    </br>
    <input type="submit" value="Create!"/>
</form>
</body>
</html>
