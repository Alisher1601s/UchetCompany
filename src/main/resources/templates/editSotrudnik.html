<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New edinica</title>
            <style>

	body{
		font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
	}
	.fieldset{
		width:400px;
		height:100%;
		border-radius:20px;
		background-color:rgb(30, 150, 189);
		margin:auto;
		margin-top:7%;
	}
	.fieldset form{
		padding-top:20px;
		
	}
	.fieldset label{
		margin-left:10%;
		margin-top:5%;
		padding-top:20px;
		color:white;
	}
	.fieldset input[type=text]{
		padding:5px;
		width:80%;
		margin-left:10%;
		border:1px solid white;
	}
	.raz{
		margin-bottom:20px;
	}
	.fieldset input[type=submit]{
		margin-left:40%;
		margin-top:20px;
		margin-bottom:20px;
		background-color:cornflowerblue;
		border-radius:4px;
		border:1px solid cornflowerblue;
		cursor:pointer;
		width:80px;
		height:30px;
		color:aliceblue;
		font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
	}
	.fieldset input[type=submit]:hover{
		opacity:0.7;
	}
	</style>
</head>
<body style="background-color: rgb(158, 195, 233);">
<div class="fieldset">
<form th:method="PATCH" th:action="@{/Sotrudniki/{id}(id=${sotrudnik.getId()})}" th:object="${sotrudnik}">
<div class="raz">
<label for ="id">Enter id:</label>
<input type="text" th:field="*{id}" id="id"/>
</br>
</div>
<div class="raz">
    <label for="fio">Enter fio: </label>
    <input type="text" th:field="*{fio}" id="fio"/>
    <br/>
</div>
<div class="raz">
    <label for="adres">Enter adress:</label>
    <input type="text" th:field="*{adres}" id="adres"/>
    </br> 
</div>
<div class="raz">
     <label for="oklad">Enter oklad:</label>
    <input type="text" th:field="*{oklad}" id="oklad"/>
    </br>
</div>
<div class="raz">
    <label for="phone">Enter phone:</label>
    <input type="text" th:field="*{phone}" id="phone"/>
    </br>
</div>
  <label for="edin">Enter doljnost:</label> 
    <select id="edin" th:field="*{doljnost}">
            <option th:each="user : ${doljnost}"
                    th:text="${user.getName()}"
                    th:value="${user.getId()}">
        </select>
    </br>
    <input type="submit" value="Update!"/>
</form>
</body>
</html>
